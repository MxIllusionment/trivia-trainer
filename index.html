<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Trainer</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="header">
        <h1>Trivia Trainer</h1>
    </header>

    <div id="start-screen" class="start-screen">
        <div class="container">

            <div class="row">

                <div class="col-6">
                    <div class="input-group user_input">
                        <input type="text" class="form-control" placeholder="Enter Username" id="userInput"
                            aria-label="Enter Username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary userButton" type="button" id="button-addon2">Create User</button>
                        </div>
                    </div>
                    <div class="col-12 previous_users">
                        <div class="card">
                            <h5>Previous Users List:</h5>
                            <ol id="users"></ol>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="image hidden-mobile">
                        <img src="./assets/images/question.jpg" alt="picture" style="width: 400px">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="setup-screen" class="hide">
        <div class="container">

            <div class="row">


                <div class="col-6">
                    <div id="choose" class="card">
                        <div class="card-body">
                            <div class="question-num mb-4">
                                <p>Number of Questions:</p>
                                <select type="text" id="questionAmount" class="form-control">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="difficulty mb-4">
                                <p>Difficulty:</p>
                                <select type="text" id="difficulty" class="form-control">
                                    <option value="">Any</option>
                                    <option value="easy">easy</option>
                                    <option value="medium">medium</option>
                                    <option value="hard">hard</option>
                                </select>
                            </div>
                            <div class="category mb-4">
                                <p>Categories:</p>
                                <select type="text" id="category" class="form-control">
                                    <option value="">Any</option>
                                    <option value="9">General knowledge</option>
                                    <option value="10">Books</option>
                                    <option value="11">Film</option>
                                    <option value="12">Music</option>
                                    <option value="13">Musicals and Theatre</option>
                                    <option value="14">TV</option>
                                    <option value="15">Video Games</option>
                                    <option value="16">Board Games</option>
                                    <option value="17">Science and Nature</option>
                                    <option value="18">Computers</option>
                                    <option value="19">Math</option>
                                    <option value="20">Mythology</option>
                                    <option value="21">Sports</option>
                                    <option value="22">Geography</option>
                                    <option value="23">History</option>
                                    <option value="24">Politics</option>
                                    <option value="25">Art</option>
                                    <option value="26">Celebrities</option>
                                    <option value="27">Animals</option>
                                    <option value="28">Vehicles</option>
                                    <option value="29">Comic Books</option>
                                    <option value="30">Gadgets</option>
                                    <option value="31">Anime</option>
                                    <option value="32">Cartoons and Animation</option>
                                </select>
                            </div>
                        </div>
                   
                  </div>
                <div class="col-12 return">                    
                    <button type="button" class="btn new-user">Select new user</button>
                    <button type="button" class="btn view-history">View History</button>                                                           
                </div>                  
              </div>

              <div class="col-6">
                <div class="image hidden-mobile">
                    <img src="./assets/images/question.jpg" alt="picture" style="width: 500px">
                </div>

            </div>
        </div>
    </div>

    <div id="history" class="hide">
        <div class="wrapper">
            <h1 id="history_header">Last Records:</h1>
            <ul id="past_records"></ul>
            <!-- <button id="clear">Clear</button> -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
