<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Trainer</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="header">
        <h1>Trivia Trainer</h1>
    </header>

    <div class="start-screen">
        <div class="container">

            <div class="row">

                <div class="col-6">
                    <div class="input-group user_input">
                        <input type="text" class="form-control" placeholder="Enter Username" id="userInput"
                            aria-label="Enter Username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary userButton" type="button" id="button-addon2">Create
                                User</button>
                        </div>
                    </div>
                    <div class="col-12 previous_users">
                        <div class="card">
                            <h5>Previous Users List:</h5>
                            <ol id="users"></ol>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="image">
                        <img src="./assets/images/question.jpg" alt="picture" style="width: 400px">
                    </div>

                </div>

            </div>
        </div>

    </div>
    <div id="history" class="hide">
        <div class="wrapper">
            <h1 id="history_header">Last Players:</h1>
            <ol id="past_records"></ol>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
