<!DOCTYPE html>
<html lang="en-US">
    <meta charset="UTF-8">
    <head>
        <title>Trivia_Trainer Gameplay Page</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="<link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">"
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href= "Trivia_Trainer.css">
    </head>


    <body>
        <div class = "animation-area_1"></div>
        <!--Created a div class called container to hold the header value for Trivia Trainer-->
        
        <div class = "container_0">
            <div class = "row">
                <div class = "col-md-12">
                    <h1>Trivia Trainer!</h1>
                    <a></a>
                </div>
            </div>
        </div>

        <div class = "container_1">
            
            <div class = "row">
                <div class = "col-md-12">
                    <h2>Quiz Question</h2>
                </div>
            </div>

            <div class = "row_1">
                <div class = "col-md-12">
                    <div class="Quiz-Question">
                        <input type="text" class="form-control" placeholder = "Place Quiz Question Here!" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>
                </div>
            
            </div>
            
            <div class = "row">
                <div class = "col-md-3">
                    <button type = "button" class = "answer-choice">A</button>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder = "Place Answer Choice for A" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
            </div>

            <div class = "row">
                <div class = "col-md-3">
                    <button type = "button" class = "answer-choice">B</button>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder = "Place Answer Choice for B" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
            </div>

            <div class = "row">
                <div class = "col-md-3">
                    <button type = "button" class = "answer-choice">C</button>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder = "Place Answer Choice for B" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
            </div>

            <div class = "row">
                <div class = "col-md-3">
                    <button type = "button" class = "answer-choice">D</button>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder = "Place Answer Choice for D" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
            </div>
        </div>   

        <div class = "container_2">
            <div class = "row">
                <div class = "col-md-12">
                    <h3>Players</h3>
                </div>
            </div>

            <div class = "row">
                <div class = "col-md-3_1">
                    <div class="col-md-9_1">
                        <input type="text" class="form-control" placeholder = "Player 1 Answer Choice" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>

            <div class = "row">
                <div class = "col-md-3_1">
                    <div class="col-md-9_1">
                        <input type="text" class="form-control" placeholder = "Player 2 Answer Choice" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-3_1">
                    <div class="col-md-9_1">
                        <input type="text" class="form-control" placeholder = "Player 3 Answer Choice" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            
         
        </div>





    </body>
</html>
